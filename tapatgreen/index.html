<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=no">

    <link rel="icon" type="image/png" href="/assets/icon_144.png">
    <meta name="theme-color" content="#263238">
    <link rel="manifest" href="manifest.json">

    <title>Tap at Green</title>

    <link rel="stylesheet" href="./style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
  </head>

  <body onload="init()">

    <div id="title" class="screen">
      <h1 id="logo">
        Tap
        <span id="at">at</span>
        <br>
        <span id="green">Green</span>
      </h1>

      <p id="tap-to-start" class="tap">Tap to start</p>

      <div id="menu">
        <button id="play" onclick="game.init()">Play</button>
        <button id="offline" onclick="game.offline()">Offline</button>
        <button id="reset" onclick="game.reset()">Reset</button>
      </div>
    </div>

    <div id="game" class="screen">
      <div id="top-bar">
        <p id="score">0</p>
        <p id="high-score">
          <span id="new-high-one">✦NEW </span>
          High:
          <span id="high">0</span>
          <span id="new-high-two" >✦</span>
        </p>
      </div>

      <div id="playfield">
        <div class="box">
          <div class="round red" id="-2"></div>
        </div>

        <div class="box">
          <div class="round yellow" id="-1"></div>
        </div>

        <div class="box">
          <div class="round green" id="0"></div>
        </div>

        <div class="box">
          <div class="round yellow" id="1"></div>
        </div>

        <div class="box">
          <div class="round red" id="2"></div>
        </div>
      </div>

      <p id="tap-on-green" class="tap">Tap on green</p>
    </div>

    <script src="./main.min.js" type="text/javascript"></script>
  </body>
</html>
